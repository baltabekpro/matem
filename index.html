            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .options {
            margin-top: 10px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option label {
            display: flex;
            align-items: center;
        }
        .option input {
            margin-right: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        button.primary-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.primary-button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        .navigation {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .navigation button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #218838;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question-container h2 {
            color: #555;
        }
        .answers {
            list-style: none;
            padding: 0;
        }
        .answers li {
            margin: 10px 0;
        }
        .answer-button {
            width: 100%;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-align: left;
        }
        .answer-button:hover {
            background-color: #0056b3;
        }
        .answer-button.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .next-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #218838;

            // Shuffle options
            const shuffledOptions = shuffleArray([...questionData.options]);

            shuffledOptions.forEach((option, index) => {
                const listItem = document.createElement("li");
                const button = document.createElement("button");
                button.className = "answer-button";
                button.textContent = `${letters[index]}. ${option}`; // Remove ~ or = if present
                button.dataset.correct = (option === questionData.answer).toString();
                button.addEventListener("click", () => checkAnswer(option === questionData.answer, button));
                listItem.appendChild(button);
                answersList.appendChild(listItem);
            });

            questionElement.appendChild(answersList);
            container.appendChild(questionElement);

            // Process LaTeX
            MathJax.typesetPromise().then(() => {
                console.log('MathJax typeset complete');
            }).catch(err => {
                console.error('MathJax typeset failed:', err);
            });
        }

        function checkAnswer(isCorrect, button) {
            if (container.querySelector(".result")) return;

            const resultElement = document.createElement("div");
            resultElement.className = "result";
            resultElement.textContent = isCorrect ? "Правильно!" : "Неправильно!";
            container.appendChild(resultElement);
            
            const allButtons = container.querySelectorAll(".answer-button");
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add("disabled");
                if (btn.dataset.correct === "true") {
                    btn.style.backgroundColor = "#28a745"; // Green
                } else {
                    btn.style.backgroundColor = "#dc3545"; // Red
                }
            });

            nextButton.classList.remove("hidden");
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            nextButton.classList.add("hidden");
            loadQuestion();
        });

        // Load the first group on startup
        window.onload = () => {
            loadGroup(1); // Load the first group by default
        };
    </script>
</body>
</html>
